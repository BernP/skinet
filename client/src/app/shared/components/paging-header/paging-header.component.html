<header>
    <span *ngIf="totalCount && totalCount > 0">
        Showing 
        <strong> {{(pageNumber-1)*(pageSize)+1}} 
        -
        {{
            (pageNumber)*(pageSize) > totalCount ?
            totalCount 
            :
            (pageNumber)*(pageSize)
            
            
        }} </strong>
         of 
         <strong> {{totalCount}} </strong>
    </span>
    <span *ngIf="totalCount===0">
        Sorry. There are no results for your search.
    </span>
</header>
