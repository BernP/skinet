<div class="col-md-4" style="width: 100%; height: 100%;">
    <div class="card mb-4 box-shadow">
      <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="bg-info">

      <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
    
          <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
            <button type="button"  routerLink="/shop/{{product.id}}" class="btn btn-outline-secondary">View</button>
          </div>
      </div>
    </div>
  </div>
